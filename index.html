<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cpp_download</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<style>
		*{padding: 0px; margin: 0px; box-sizing: border-box;}
		section{height: 100vh; width: 100%; background: white; display: grid; grid-template-rows: 1fr 3fr 3fr; grid-template-columns: 1fr;}
		section>div:first-child{
			grid-area: 1/1/2/2;
			justify-self: center;
			align-self: center;
			font-size: 1.7em;
			font-family: 'poppins', sans-serif;
		}
		section>input{
			grid-area: 2/1/3/2;
			align-self: center;
			justify-self: center;
			height: 40px;
			width: 200px;
			text-indent: 10px;
			border-radius: 8px;
		}
		section>div#greet{
			grid-area: 2/1/3/2;
			align-self: flex-end;
			justify-self: center;
			font-family: 'poppins', sans-serif;
			font-size: 1.5em;
		}
		section>button{
			grid-area: 3/1/4/2;
			align-self: center;
			justify-self: center;
			height: 40px;
			width: 150px;
			background: transparent;
			border-radius: 20px;
			border: 4px solid black;
			font-size: 1.2em;
			display: none;
		}
		#btn>a{color: #000; text-decoration: none;}
	</style>
</head>
<body>
	<section>
		<div>OS_PRACTICAL_DOWNLOAD</div>
		<input type="number" name="roll no." placeholder="Enter Roll. No." onchange="down()" id="roll">
		<div id="greet"></div>
		<button id='btn'><button>
	</section>
	<script>
		names = {
			'81' : 'Anjali',
			'90' : 'Doraemon',
			'114' : 'Voneeta',
			'115' : 'Vivek',
			'118' : 'Naman',
			'132' : 'Punit',
			'142' : 'Sahil',
			'151' : 'Rahul',
		}
		function down(){
			roll = (document.getElementById('roll').value);
			cur_name = names[roll];
			but = document.getElementById('btn');
			gree = document.getElementById('greet');
			if(cur_name){gree.innerHTML = 'Hi '+cur_name + '!'; but.style.display = 'block'; but.innerHTML = `<a href="os\\${roll}.pdf">Download<a>`}
			else {gree.innerHTML = 'No record'}
		}
	</script>
</body>
</html>
